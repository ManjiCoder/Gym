<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymManji</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">

        <div id="left">
            <img src="../img/logo.png" alt="" id="logo" class="header-logo">
            <div class="header-text">GymManji</div>
        </div>

        <div id="middle">
            <nav id="navigation">
                <ul>
                    <li class="nav-items"><a href="/">Home</a></li>
                    <li class="nav-items"><a href="/">About</a></li>
                    <li class="nav-items"><a href="/">Services</a></li>
                    <li class="nav-items"><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div id="right">
            <img src="../img/Call.png" alt="" id="call" class="header-logo">
            <div class="header-text">9009009000</div>
        </div>
    </header>
    <div id="wrapper">
        <section id="start">
            <div class="main">
                <h1>Best Professional Gym in the ambarnath</h1>
                <h4>Welcome to GymWithManji</h4>
                <p>"My body is under construction,<br> I am the architect of my own destiny."</p>
            </div>
        </section>

        <section id="end">
            <div class="form">
                <h2 id="contact">Gym Form</h2>
                <form action="/contact" method="post">

                    <input type="text" placeholder="Enter Your Name" name="Name" required>

                    <input type="number" placeholder="Enter Your Age" name="Age" required>
                    <div id="Gender">Gender :
                        <input type="radio" id="Male" name="Gender" value="Male"><label for="Male">Male</label>
                        <input type="radio" id="Female" name="Gender" value="Female"><label for="Female">Female</label>
                    </div>

                    <input type="phone" name="Phone" placeholder="Enter Your Number" required>

                    <input type="email" name="Email" placeholder="Enter Your Email" required>

                    <textarea name="Address" id="" cols="11" rows="3" placeholder="Enter Your Address"
                        required></textarea>

                    <textarea name="More" id="" cols="11" rows="3" placeholder="Tell Us More About You"
                        required></textarea>

                    <button type="submit" id="btn">Submit</button>
                </form>
            </div>
        </section>
    </div>
    <footer>
        <div class="footer">
            <span>Follow us on..</span>
            <div id="links-wrapper">
                <img src="../img/insta.png" alt="" class="footer-links">
                <img src="../img/fb.png" alt="" class="footer-links">
                <img src="../img/twit.png" alt="" class="footer-links">
                <img src="../img/yt.png" alt="" class="footer-links">
                <img src="../img/In.png" alt="" class="footer-links">
            </div>
            <div class="copyright"><span id="symbol">&#0169;</span> copyright 2017-2021 www.GymManji.com</div>
            <div class="copyright">All right are reserved</div>
        </div>
    </footer>

</body>

</html>
